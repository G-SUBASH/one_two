<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <style>
        body {
            background-image: url('https://placekitten.com/1200/800'); /* Cute cat background */
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px #000;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #f36e6e;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
        }

        button:hover {
            background-color: #f89c9c;
        }

        #noBtn {
            transition: all 0.3s ease;
        }
    </style>
    <script>
        function loveMe() {
            alert("Yay! I love you too! ðŸ’–");
        }

        function moveNoButton() {
            var noBtn = document.getElementById("noBtn");
            var container = document.querySelector('.container');
            
            // Get random new position for the button within the container
            var x = Math.random() * (container.offsetWidth - noBtn.offsetWidth);
            var y = Math.random() * (container.offsetHeight - noBtn.offsetHeight);
            
            // Move the button to the new position
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Will you love me?</h1>
        <div class="buttons">
            <button onclick="loveMe()">Yes</button>
            <button id="noBtn" onmouseover="moveNoButton()">No</button>
        </div>
    </div>
</body>
</html>
